# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "CI"

on:
  pull_request:
    branches:
      - "master"
      - "*.x"
  push:
    branches:
      - "master"
      - "*.x"
    tags:
      - "*"

jobs:

  lint:
    name: "Lint"
    needs: ["coding-standards", "coverage"]
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        php-version: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4' ]
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
          ini-values: "memory_limit=-1, zend.assertions=1, error_reporting=-1, display_errors=On"
          tools: "composer:v2"
      - uses: "ramsey/composer-install@v3"
      - name: "Lint the PHP source code"
        run: "./vendor/bin/parallel-lint src test"

  coding-standards:
    name: "Coding Standards"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "latest"
          coverage: "none"
          ini-values: "memory_limit=-1"
          tools: "composer"
      - uses: "ramsey/composer-install@v3"
      - name: "Check coding standards"
        run: "./vendor/bin/phpcs src --standard=psr2 -sp --colors"

  coverage:
    name: "Coverage"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "latest"
          coverage: "pcov"
          ini-values: "memory_limit=-1, zend.assertions=1, error_reporting=-1, display_errors=On"
          tools: "composer"
      - name: "Prepare for tests"
        run: "mkdir -p build/logs"
      - uses: "ramsey/composer-install@v3"
      - name: "Run unit tests"
        run: "./vendor/bin/phpunit --colors=always --coverage-clover build/logs/clover.xml --coverage-text"
      - name: "Upload coverage reports to Codecov"
        uses: "codecov/codecov-action@v5"
        with:
         token: ${{ secrets.CODECOV_TOKEN }}
         slug: ${{ github.repository }}

      - name: "Upload test results to Codecov"
        uses: "codecov/test-results-action@v1"
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ${{ github.repository }}

  unit-tests:
    name: "Unit Tests"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: true
      matrix:
        php-version: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4' ]
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
          ini-values: "memory_limit=-1, zend.assertions=1, error_reporting=-1, display_errors=On"
          tools: "composer"
      - uses: "actions/cache@v4"
        with:
          path: "vendor"
          key: "${{ matrix.os }}-${{ matrix.php }}-${{ matrix.laravel }}-vendor-${{ hashFiles('**/composer.lock') }}"
      - name: "Prepare for tests"
        run: "mkdir -p build/logs"
      - uses: "ramsey/composer-install@v3"
      - name: "Run unit tests"
        run: "./vendor/bin/phpunit --colors=always --no-coverage"
